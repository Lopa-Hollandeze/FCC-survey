<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center"> Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us with the platform.
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Emri</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Mosha<span class="clue">(opsionale)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="18"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Nga cili qytet jeni?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Selektoni qytetin</option>
              <option value="tirane">Tirane</option>
              <option value="durres">Durres</option>
              <option value="elbasan">Elbasan</option>
              <option value="vlore">Vlore</option>
              <option value="shkoder">Shkoder</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>A do te votoni?</p>
            <label>
              <input
                name="user-recommend"
                value="po"
                type="radio"
                class="input-radio"
                checked
              />Po</label
            >
            <label>
              <input
                name="user-recommend"
                value="se-di"
                type="radio"
                class="input-radio"
              />Se di</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="jo"
                type="radio"
                class="input-radio"
              />Jo</labelo
            >
          </div>
      
          <div class="form-group">
            <p>
              Per cilen parti do votoni?
              <span class="clue">(check vetem nje)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="pd"
                type="checkbox"
                class="input-checkbox"
              />PD</label
            >
            <label>
              <input
                name="prefer"
                value="ps"
                type="checkbox"
                class="input-checkbox"
              />PS</label
            >
            <label
              ><input
                name="prefer"
                value="lsi"
                type="checkbox"
                class="input-checkbox"
              />LSI</label
            >
            <label
              ><input
                name="prefer"
                value="psd"
                type="checkbox"
                class="input-checkbox"
              />PSD</label
            >
           
          </div>
      
          <div class="form-group">
            <p>Ndonje sygjerim rreth Survey-t?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Vendosni sygjerimin tuak ketu..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
    
</body>
</html>
